<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="calculator">
        <div class="display"></div>
        <div class="top-buttons-container">
          <div class="top-button clear" data-value="AC">AC</div>
          <div class="top-button backspace" data-value="backspace">
            <img src="./imgs/backspace.svg" class="backspace-img" />
          </div>
        </div>
        <div class="calc-button-container">
          <div class="calc-button" data-value="7">7</div>
          <div class="calc-button" data-value="8">8</div>
          <div class="calc-button" data-value="9">9</div>
          <div class="calc-button operand" data-value="/">/</div>
        </div>
        <div class="calc-button-container">
          <div class="calc-button" data-value="4">4</div>
          <div class="calc-button" data-value="5">5</div>
          <div class="calc-button" data-value="6">6</div>
          <div class="calc-button operand" data-value="*">*</div>
        </div>
        <div class="calc-button-container">
          <div class="calc-button" data-value="1">1</div>
          <div class="calc-button" data-value="2">2</div>
          <div class="calc-button" data-value="3">3</div>
          <div class="calc-button operand" data-value="-">-</div>
        </div>
        <div class="calc-button-container">
          <div class="calc-button" data-value="." id="decimal-button">.</div>
          <div class="calc-button" data-value="0">0</div>
          <div class="calc-button operand" data-value="=">=</div>
          <div class="calc-button operand" data-value="+">+</div>
        </div>
      </div>
    </div>
    <script src="./javascript.js"></script>
  </body>
</html>
